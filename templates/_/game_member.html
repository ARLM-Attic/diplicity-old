<h3><%= model.describe() %></h3>
<% if (editable) { %>
<select class="create-game-variant"<%= editable ? '' : ' disabled="disabled"' %>>
</select>
<% } else { %>
<h2><%= variantName(model.get('Game').Variant) %></h2>
<% } %>
<div data-role="collapsible-set" class="phase-types">
</div>
<% if (editable) { %>
<select data-role="slider" class="game-private"<%= editable ? '' : ' disabled="disabled"' %>>
	<option value="false">{{.I "Public" }}</option>
	<option value="true">{{.I "Private" }}</option>
</select>
<% } else { %>
<h4><%= model.get('Game').Private ? '{{.I "Private" }}' : '{{.I "Public" }}' %></h4>
<% } %>
<a href="#" class="game-member-button" data-role="button"><%= button_text %></a>
